<!doctype html>
<head>
    <title> Card creator </title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h1> Look up words </h1>
    <div class="language">
        <label>Language: </label><select id="select-lang"></select><br>
        <button id="refresh-lang">Refresh language</button>
    </div>
    <div class="edit">
        <input type="text" id="word"><br>
        <input type="text" id="pos" readonly><br>
        <input type="text" id="meaning" placeholder="Meaning"><br>
        <input type="text" id="example" readonly><br>
        <select id = "type"></select>
        <br>
        <input type="button" id="subButton" value="Submit">
    </div>
    <div class="lookup">
        <button id="ref-button">Refresh</button>
        <iframe src="https://korean.dict.naver.com/koendict/#/main" width="100%" height="1000px"></iframe>
    </div>
    <script src="./script.js"></script>
</body>
